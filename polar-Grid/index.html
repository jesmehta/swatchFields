<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Swatch Colour Wheel — Zoom + Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --ui:#0b0b0c; --muted:#6b7280; --bg:#ffffff; --border:#e5e7eb; }
    body { margin:16px; font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ui); background:var(--bg); }
    h2 { margin:0 0 6px; }
    .row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:8px 0; }
    label { font-weight:600; }
    input[type="text"], input[type="number"], input[type="range"] {
      padding:6px 8px; border:1px solid var(--border); border-radius:8px; min-width:150px;
    }
    button { padding:8px 12px; border:1px solid var(--border); background:#fafafa; border-radius:8px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .hint { color:var(--muted); font-size:12px; }
    .grid { display:grid; grid-template-columns: min(92vw, 1100px) 340px; gap:16px; align-items:start; }
    #wheel { display:block; width:100%; height:auto; background:#fff; border:1px solid var(--border); border-radius:12px; touch-action:none; }
    #preview { position:sticky; top:16px; border:1px solid var(--border); border-radius:12px; padding:12px; }
    #big { width:100%; height:auto; display:block; background:#fff; border-radius:8px; }
    .kv { font:12px/1.35 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; margin-top:8px; color:#111; }
    .kv b { color:#60a5fa; font-weight:600; }
    .sep { height:1px; background:var(--border); margin:10px 0; }
    .pill { font-size:11px; background:#f3f4f6; border:1px solid var(--border); padding:4px 8px; border-radius:999px; }
  </style>
</head>
<body>
  <h2>Swatch Colour Wheel</h2>
  <div class="hint">Zoom with mouse wheel or slider · drag to pan · hover for big preview</div>

  <div class="row">
    <label for="imgBase">Images folder:</label>
    <input id="imgBase" type="text" value="images/" />
    <label for="imgBaseHi">Preview images folder (hi-res):</label>
    <input id="imgBaseHi" type="text" value="images/" />
  </div>

  <div class="row">
    <label for="lutUrl">Lookup JSON:</label>
    <input id="lutUrl" type="text" value="swatch_lookup.json" />
    <label for="diam">Wheel size (px):</label>
    <input id="diam" type="number" value="1000" step="50" min="500" max="1800" />
    <label><input id="guides" type="checkbox" checked /> Show guides</label>
    <button id="loadBtn">Load / Reload</button>
  </div>

  <div class="row">
    <label for="zoom">Zoom:</label>
    <input id="zoom" type="range" min="0.5" max="4" value="1" step="0.05" />
    <span id="zoomVal" class="pill">1.00×</span>
    <label for="sizeScale">Swatch size:</label>
    <input id="sizeScale" type="range" min="0.6" max="1.6" value="1" step="0.05" />
    <span id="sizeVal" class="pill">1.00×</span>
    <button id="resetView">Reset View</button>
  </div>

  <div class="grid">
    <canvas id="wheel" width="1000" height="1000"></canvas>

    <div id="preview">
      <canvas id="big" width="320" height="320"></canvas>
      <div class="sep"></div>
      <div id="meta" class="kv">Hover a swatch…</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
