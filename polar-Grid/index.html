<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Swatch Browser — Polar/Grid + Filters + Nested Axes + Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --ui:#0b0b0c; --muted:#6b7280; --bg:#ffffff; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ui); background:var(--bg); }
    h2 { margin:0 0 8px; padding:16px; border-bottom:1px solid var(--border); }
    .app { display:grid; grid-template-columns: 280px 1fr 360px; height:100vh; }
    aside { border-right:1px solid var(--border); padding:12px; overflow:auto; }
    main  { border-right:1px solid var(--border); padding:12px; display:flex; flex-direction:column; gap:8px; overflow:auto; }
    .right { padding:12px; overflow:auto; }
    .row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    label { font-weight:600; }
    input[type="text"], input[type="number"], input[type="range"], select {
      padding:6px 8px; border:1px solid var(--border); border-radius:8px; min-width:140px; background:#fff;
    }
    button { padding:8px 12px; border:1px solid var(--border); background:#fafafa; border-radius:8px; cursor:pointer; }
    .hint { color:var(--muted); font-size:12px; margin:6px 0 12px; }
    .panel { border:1px solid var(--border); border-radius:10px; padding:10px; margin-bottom:10px; }
    .filters { display:grid; gap:10px; }
    .fset h4 { margin:0 0 6px; font-size:13px; }
    .fset .opts { max-height:150px; overflow:auto; display:grid; gap:4px; }
    .pill { font-size:11px; background:#f3f4f6; border:1px solid var(--border); padding:2px 6px; border-radius:999px; }
    #wheel { display:block; width:100%; height:auto; background:#fff; border:1px solid var(--border); border-radius:12px; touch-action:none; }
    #preview { position:sticky; top:12px; border:1px solid var(--border); border-radius:12px; padding:12px; }
    #big { width:100%; height:auto; display:block; background:#fff; border-radius:8px; }
    .kv { font:12px/1.35 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; margin-top:8px; color:#111; }
    .sep { height:1px; background:var(--border); margin:10px 0; }
    .modeRow { display:flex; gap:10px; align-items:center; }
    .gridControls { display:grid; grid-template-columns: 1fr 1fr; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <h2>Swatch Browser</h2>
  <div class="app">
    <!-- LEFT SIDEBAR -->
    <aside>
      <div class="panel">
        <div class="row">
          <label>Images:</label><input id="imgBase" type="text" value="images/" />
        </div>
        <div class="row" style="margin-top:6px;">
          <label>Preview (hi-res):</label><input id="imgBaseHi" type="text" value="images/" />
        </div>
        <div class="row" style="margin-top:6px;">
          <label>Lookup JSON:</label><input id="lutUrl" type="text" value="swatch_lookup.json" />
        </div>
        <div class="row" style="margin-top:6px;">
          <label>Canvas (px):</label><input id="diam" type="number" value="1000" step="50" min="600" max="1800" />
        </div>
        <div class="row" style="margin-top:8px;">
          <button id="loadBtn">Load / Reload</button>
        </div>
      </div>

      <div class="panel">
        <div class="modeRow">
          <label>Display:</label>
          <label><input type="radio" name="mode" value="polar" checked /> Polar (HSB wheel)</label>
          <label><input type="radio" name="mode" value="grid" /> Grid</label>
        </div>
        <div class="row" style="margin-top:8px;">
          <label><input id="guides" type="checkbox" checked /> Show guides</label>
        </div>
        <div class="row" style="margin-top:8px;">
          <label>Zoom:</label><input id="zoom" type="range" min="0.5" max="4" value="1" step="0.05" />
          <span id="zoomVal" class="pill">1.00×</span>
        </div>
        <div class="row" style="margin-top:8px;">
          <label>Swatch size:</label><input id="sizeScale" type="range" min="0.6" max="1.8" value="1" step="0.05" />
          <span id="sizeVal" class="pill">1.00×</span>
        </div>
        <div class="row" style="margin-top:8px;">
          <button id="resetView">Reset View</button>
        </div>
      </div>

      <div class="panel">
        <div class="gridControls">
          <div><label for="xAxis">Grid X:</label></div>
          <div><select id="xAxis"></select></div>
          <div><label for="yAxis">Grid Y:</label></div>
          <div><select id="yAxis"></select></div>
          <div><label for="innerX">Inner X′:</label></div>
          <div><select id="innerX"></select></div>
          <div><label for="innerY">Inner Y′:</label></div>
          <div><select id="innerY"></select></div>
        </div>
        <div class="hint" style="margin-top:6px;">In <b>Grid</b> mode, each (X,Y) cell lays out swatches on a mini-grid using X′ and Y′.</div>
      </div>

      <div class="panel">
        <div class="filters">
          <div class="fset"><h4>Dyestuff</h4><div id="f-dyestuff" class="opts"></div></div>
          <div class="fset"><h4>pH</h4><div id="f-pH" class="opts"></div></div>
          <div class="fset"><h4>Mordant</h4><div id="f-mordant" class="opts"></div></div>
          <div class="fset"><h4>Additive</h4><div id="f-additive" class="opts"></div></div>
          <div class="fset"><h4>Time</h4><div id="f-time" class="opts"></div></div>
        </div>
      </div>
    </aside>

    <!-- CENTER -->
    <main>
      <canvas id="wheel" width="1000" height="1000"></canvas>
    </main>

    <!-- RIGHT PREVIEW -->
    <div class="right">
      <div id="preview">
        <canvas id="big" width="340" height="340"></canvas>
        <div class="sep"></div>
        <div id="meta" class="kv">Hover a swatch…</div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
