<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Swatch Mosaic v1.0 — one tile = one swatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --border:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin:0; font:14px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:#0b0b0c; background:#fff; }
    header { padding:12px 16px; border-bottom:1px solid var(--border); font-weight:600; }
    .app { display:grid; grid-template-columns: 320px 1fr; gap:0; height:calc(100vh - 50px); }
    aside { border-right:1px solid var(--border); padding:12px; overflow:auto; }
    main  { padding:12px; overflow:auto; }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
    input[type="text"], input[type="number"], input[type="range"] {
      padding:6px 8px; border:1px solid var(--border); border-radius:8px; min-width:120px;
    }
    button { padding:8px 12px; border:1px solid var(--border); background:#fafafa; border-radius:8px; cursor:pointer; }
    .panel { border:1px solid var(--border); border-radius:10px; padding:10px; margin-bottom:12px; }
    .pill { font-size:12px; background:#f3f4f6; border:1px solid var(--border); padding:2px 6px; border-radius:999px; }
    canvas { max-width:100%; height:auto; border:1px solid var(--border); border-radius:12px; display:block; background:#fff; }
    small { color:#6b7280; }
    label b { display:inline-block; min-width:100px; }
  </style>
</head>
<body>
  <header>Swatch Mosaic v1.0 — One tile = One swatch (traceable)</header>
  <div class="app">
    <aside>
      <div class="panel">
        <div class="row">
          <label><b>Images folder</b></label>
          <input id="imgBase" type="text" value="images/" />
        </div>
        <div class="row">
          <label><b>Lookup JSON</b></label>
          <input id="lutUrl" type="text" value="swatch_lookup.json" />
        </div>
        <div class="row"><button id="loadSwatches">Load swatches</button><span id="status" class="pill">idle</span></div>
        <small>Uses your existing <code>swatch_lookup.json</code> (filename,h,s,b,…)</small>
      </div>

      <div class="panel">
        <div class="row">
          <label><b>Sample image</b></label>
          <input id="sampleFile" type="file" accept="image/*" />
        </div>
        <div class="row">
          <label><b>…or URL</b></label>
          <input id="sampleUrl" type="text" placeholder="https://…" />
          <button id="loadSampleUrl">Load</button>
        </div>
        <div class="row">
          <label><b>Tile size (px)</b></label>
          <input id="tile" type="number" min="4" max="200" value="20" />
        </div>
      </div>

      <div class="panel">
        <div class="row"><label><b>Hue weight</b></label><input id="wH" type="range" min="0" max="3" step="0.05" value="1.0"><span id="wHval" class="pill">1.00</span></div>
        <div class="row"><label><b>Bright weight</b></label><input id="wB" type="range" min="0" max="3" step="0.05" value="0.6"><span id="wBval" class="pill">0.60</span></div>
        <div class="row"><label><b>Sat weight</b></label><input id="wS" type="range" min="0" max="3" step="0.05" value="0.2"><span id="wSval" class="pill">0.20</span></div>
      </div>

      <div class="panel">
        <div class="row"><button id="render">Render mosaic</button></div>
        <div class="row">
          <button id="downloadPNG" disabled>Download PNG</button>
          <button id="downloadCSV" disabled>Download CSV (tile→swatch)</button>
        </div>
      </div>
    </aside>

    <main>
      <canvas id="out"></canvas>
      <div class="row"><small id="info">Load swatches and a sample image to begin.</small></div>
    </main>
  </div>

  <script src="mosaic.js" defer></script>
</body>
</html>
